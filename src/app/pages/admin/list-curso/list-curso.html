<section class="contenedor-listado">


    <h1>Listado de cursos</h1>
    @if( cargaCompletada ){
        <app-preloader/>
    } @else{
        <ul><li><div class="boton-agregar">
            <button type="button" class="botones-header" [routerLink]="['../../admin/add-curso']">+ Agregar Curso</button>
        </div></li></ul>
    
    <div class="contenedor-tabla">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Horas</th>
                    <th scope="col" class="centrar-activo">Editar</th>
                    <th scope="col" class="centrar-activo">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                @for (dato of datos; track dato.id ) {
                <tr>
                    <th scope="row">{{dato.id}}</th>
                    <td>{{dato.nombre}}</td>
                    <td>{{dato.profesor}}</td>
                    <td>{{dato.horas}}</td>
                    <td><div class="d-flex w-100 justify-content-center"><button type="button" class="btn btn-success btn-sn" style="margin:0;" [routerLink]="['/admin/edit-curso', dato.id]">Editar</button></div></td>
                    <td>
                        <div class="d-flex w-100 justify-content-center"><button type="button" class="btn btn-danger btn-sn" style="margin:0;" (click)="delete(dato.id)">Eliminar</button></div>
                    </td>
                    
                
                
                </tr>}
            </tbody>
        </table>




    </div>

}
</section>
